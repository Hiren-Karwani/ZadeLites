  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('img/logo.jpg');
      background-size: cover;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .contact-wrapper {
      text-align: center;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      max-height: 500px;
      width: 100%;
      height: 100%;
    }
    .contact-wrapper h1 {
      margin-bottom: 1rem;
      color: #00A3CC;
      font-size: 2.5rem;
    }
    .contact-wrapper p {
      margin-bottom: 2rem;
      color: #007299;
      font-size: 1rem;
    }
    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .contact-buttons a.email { background: #00BFFF; }
    .contact-buttons a.email:hover { background: #009FD4; }
    .contact-buttons a.whatsapp { background: #25D366; }
    .contact-buttons a.whatsapp:hover { background: #1FA851; }
    .contact-buttons a.phone { background: #FF6B6B; }
    .contact-buttons a.phone:hover { background: #E85A5A; }
    .contact-buttons i {
      font-size: 1.2rem;
    }
  </style>
