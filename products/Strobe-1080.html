<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img id="main-image" src="imgs/DSC00761.JPG" alt="Product Image">
            <div class="thumbnail-container">
                <img class="thumbnail" src="imgs/DSC00761.JPG" alt="Product Image 1">
                <img class="thumbnail" src="imgs/DSC00762.JPG" alt="Product Image 2">
                <img class="thumbnail" src="imgs/DSC00758.JPG" alt="Product Image 3">
            </div>
        </div>
        <div class="product-details">
            <h1>Strobe-Bar-1080</h1>
            <p class="description">1080pcs RGB LED Effect+Wash+Strobe 
                Control mode: DMX512, Auto, master-slave, sound control, with 
                RDM function 
                Appearance: Metal, Black 
                Connection method: DMX512 input and output / power input and 
                output. 
                IP rating: IP20</p>
            <button id="buy-now-btn">Contact us</button>
        </div>
    </div>
   <script>
    const hamburger = document.querySelector('.header .nav-bar .nav-list .hamburger');
    const mobile_menu = document.querySelector('.header .nav-bar .nav-list ul');
    const menu_item = document.querySelectorAll('.header .nav-bar .nav-list ul li a');
    const header = document.querySelector('.header.container');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobile_menu.classList.toggle('active');
    });

    document.addEventListener('scroll', () => {
      var scroll_position = window.scrollY;
      if (scroll_position > 250) {
        header.style.backgroundColor = '#29323c';
      } else {
        header.style.backgroundColor = 'transparent';
      }
    });

    menu_item.forEach((item) => {
      item.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobile_menu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
