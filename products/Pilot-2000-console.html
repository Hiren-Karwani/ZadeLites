<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img id="main-image" src="imgs/DSC00867.JPG" alt="Product Image">
            <div class="thumbnail-container">
                <img class="thumbnail" src="imgs/DSC00867.JPG" alt="Product Image 1">
                <img class="thumbnail" src="imgs/DSC00868.JPG" alt="Product Image 2">
                <img class="thumbnail" src="imgs/DSC00869.JPG" alt="Product Image 3">
            </div>
        </div>
        <div class="product-details">
            <h1>Pilot 2000 console</h1>
            <p class="description">AC110/120V 60HZ or 220/230/240v 50HZ,DMX 512 channels
                control 40 units,each most has 36 channels </p>
            <button id="buy-now-btn">Contact us</button>
        </div>
    </div>
   <script>
    const hamburger = document.querySelector('.header .nav-bar .nav-list .hamburger');
    const mobile_menu = document.querySelector('.header .nav-bar .nav-list ul');
    const menu_item = document.querySelectorAll('.header .nav-bar .nav-list ul li a');
    const header = document.querySelector('.header.container');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobile_menu.classList.toggle('active');
    });

    document.addEventListener('scroll', () => {
      var scroll_position = window.scrollY;
      if (scroll_position > 250) {
        header.style.backgroundColor = '#29323c';
      } else {
        header.style.backgroundColor = 'transparent';
      }
    });

    menu_item.forEach((item) => {
      item.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobile_menu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
