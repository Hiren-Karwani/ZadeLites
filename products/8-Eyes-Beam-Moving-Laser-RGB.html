<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img id="main-image" src="imgs/DSC00882.JPG" alt="Product Image">
            <div class="thumbnail-container">
                <img class="thumbnail" src="imgs/DSC00882.JPG" alt="Product Image 1">
                <img class="thumbnail" src="imgs/DSC00883.JPG" alt="Product Image 2">
            </div>
        </div>
        <div class="product-details">
            <h1>8 Eyes Beam Moving Laser - RGB </h1>
            <p class="description">Signal connection - DMX
                Step Motor
                Voltage: AC110V～AC230V±10%
                Rated frequency: 50Hz～60Hz Power: 100W
                Laser color: RGB full color Laser power: 4W
                Laser light source: RGB500MW
                G : 60MW/520NM
                R : 150MW/638NM
                B : 300MW/447NM </p>
            <button id="buy-now-btn">Contact us</button>
        </div>
    </div>
   <script>
    const hamburger = document.querySelector('.header .nav-bar .nav-list .hamburger');
    const mobile_menu = document.querySelector('.header .nav-bar .nav-list ul');
    const menu_item = document.querySelectorAll('.header .nav-bar .nav-list ul li a');
    const header = document.querySelector('.header.container');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobile_menu.classList.toggle('active');
    });

    document.addEventListener('scroll', () => {
      var scroll_position = window.scrollY;
      if (scroll_position > 250) {
        header.style.backgroundColor = '#29323c';
      } else {
        header.style.backgroundColor = 'transparent';
      }
    });

    menu_item.forEach((item) => {
      item.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobile_menu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
