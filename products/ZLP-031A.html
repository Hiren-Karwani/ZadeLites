<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img id="main-image" src="imgs/DSC00716.JPG" alt="Product Image">
            <div class="thumbnail-container">
                <img class="thumbnail" src="imgs/DSC00716.JPG" alt="Product Image 1">
                <img class="thumbnail" src="imgs/DSC00717.JPG" alt="Product Image 2">
                <img class="thumbnail" src="imgs/DSC00720.JPG" alt="Product Image 3">
                <img class="thumbnail" src="imgs/DSC00729.JPG" alt="Product Image 4">
                <img class="thumbnail" src="imgs/DSC00737.JPG" alt="Product Image 5">
            </div>
        </div>
        <div class="product-details">
            <h1>ZLP-031A</h1>
            <p class="description">54*3W RGB LED PAR 3 in 1
                Consumption - 200W Power Supply
                Specifics - 1.5 metre wire, 2 Main board
                Lamp - 3W*54pcs RGB 3 in 1
                Dimmer - 0 to 100%
                IP20
                Channel - 8 Channels
                Function - DMX 512 Control, Automatic, Voice Control
                Housing Material - Aluminium Alloy</p>
            <button id="buy-now-btn">Contact us</button>
        </div>
    </div>
   <script>
    const hamburger = document.querySelector('.header .nav-bar .nav-list .hamburger');
    const mobile_menu = document.querySelector('.header .nav-bar .nav-list ul');
    const menu_item = document.querySelectorAll('.header .nav-bar .nav-list ul li a');
    const header = document.querySelector('.header.container');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobile_menu.classList.toggle('active');
    });

    document.addEventListener('scroll', () => {
      var scroll_position = window.scrollY;
      if (scroll_position > 250) {
        header.style.backgroundColor = '#29323c';
      } else {
        header.style.backgroundColor = 'transparent';
      }
    });

    menu_item.forEach((item) => {
      item.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobile_menu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
